<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vanc-app</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.1/csshake.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlTTo9C8v2NGZx0K-wTSV1Iilc92z9SB8" charset="utf-8"></script>
  <script src="/js/client.js" charset="utf-8"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <img src="../images/start.jpg" class="start loggedIn" alt="">

      <img src="../images/homeIcon.png" class="home-icon loggedIn" alt="">

      <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2" aria-controls="exCollapsingNavbar2" aria-expanded="false" aria-label="Toggle navigation">
        &#9776;
      </button>
      <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
        <li class="title">Vanc-app</li>
        <ul class="nav navbar-nav">
          <li class="nav navbar-nav navbar-right loggedIn">
            <a class="nav-link logout" href="#">Logout</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item loggedIn">
            <a class="nav-link featured" href="#">Featured</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <div class="sidebar close-sidebar loggedIn">
    <div class="userOptions">
      <div class="form-group">
        <!-- <label>Where are you?</label> -->
        <select class="neighbourhood form-control">
          <option selected>Neighbourhood...</option>
          <option value="98130">Yaletown</option>
          <option value="98137">Gastown</option>
          <option value="98135">Downtown</option>
          <option value="98139">Kitsilano</option>
          <option value="98129">Main Street</option>
        </select>
      </div>
    </div>
    <ul class="usersMeals">
      <li id="breakfast" class="option">Breakfast?</li>
      <li id="lunch" class="option">Lunch?</li>
      <li id="supper" class="option">Supper?</li>
    </ul>
  </div>
  <main>
    <div class="full-image"></div>
    <div id="map-canvas"></div>
    <div class="recommended"></div>
  </main>
</body>
</html>
